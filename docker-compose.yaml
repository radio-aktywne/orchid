services:
  orchid:
    build:
      context: ./
      network: host
    environment:
      - "ORCHID__SERVER__HOST=${ORCHID__SERVER__HOST:-0.0.0.0}"
      - "ORCHID__SERVER__PORT=${ORCHID__SERVER__PORT:-20120}"
      - "ORCHID__URLS__PUBLIC=${ORCHID__URLS__PUBLIC:-http://localhost:20120}"
      - "ORCHID__SECRETS__SHARED=${ORCHID__SECRETS__SHARED:-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX}"
      - "ORCHID__FALCON__PUBLIC__SCHEME=${ORCHID__FALCON__PUBLIC__SCHEME:-http}"
      - "ORCHID__FALCON__PUBLIC__HOST=${ORCHID__FALCON__PUBLIC__HOST:-localhost}"
      - "ORCHID__FALCON__PUBLIC__PORT=${ORCHID__FALCON__PUBLIC__PORT:-20100}"
      - "ORCHID__FALCON__PUBLIC__PATH=${ORCHID__FALCON__PUBLIC__PATH:-}"
      - "ORCHID__CROCUS__PUBLIC__SCHEME=${ORCHID__CROCUS__PUBLIC__SCHEME:-http}"
      - "ORCHID__CROCUS__PUBLIC__HOST=${ORCHID__CROCUS__PUBLIC__HOST:-localhost}"
      - "ORCHID__CROCUS__PUBLIC__PORT=${ORCHID__CROCUS__PUBLIC__PORT:-20020}"
      - "ORCHID__CROCUS__PUBLIC__PATH=${ORCHID__CROCUS__PUBLIC__PATH:-}"
      - "ORCHID__OIDC__GOOGLE__DOMAIN=${ORCHID__OIDC__GOOGLE__DOMAIN:-}"
    network_mode: host
